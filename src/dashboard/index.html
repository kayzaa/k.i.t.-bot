<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K.I.T. Dashboard</title>
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #14141f;
      --bg-tertiary: #1e1e2e;
      --text-primary: #ffffff;
      --text-secondary: #a0a0b0;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
      --border: #2a2a3a;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    
    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--bg-tertiary);
      border-radius: 20px;
      font-size: 0.875rem;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--danger);
    }
    
    .status-dot.online {
      background: var(--success);
      box-shadow: 0 0 10px var(--success);
    }
    
    /* Main Layout */
    main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 1rem;
      padding: 1rem;
      max-height: calc(100vh - 80px);
    }
    
    /* Chat Panel */
    .chat-panel {
      background: var(--bg-secondary);
      border-radius: 12px;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .chat-header {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      font-weight: 600;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      line-height: 1.5;
    }
    
    .message.user {
      align-self: flex-end;
      background: var(--accent);
    }
    
    .message.assistant {
      align-self: flex-start;
      background: var(--bg-tertiary);
    }
    
    .message.system {
      align-self: center;
      background: transparent;
      color: var(--text-secondary);
      font-size: 0.875rem;
      text-align: center;
    }
    
    .message pre {
      background: var(--bg-primary);
      padding: 0.75rem;
      border-radius: 8px;
      overflow-x: auto;
      margin: 0.5rem 0;
      font-size: 0.875rem;
    }
    
    .chat-input-container {
      padding: 1rem;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 0.5rem;
    }
    
    .chat-input {
      flex: 1;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      color: var(--text-primary);
      font-size: 1rem;
      resize: none;
    }
    
    .chat-input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .send-btn {
      background: var(--accent);
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .send-btn:hover {
      background: var(--accent-hover);
    }
    
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* Side Panel */
    .side-panel {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .panel-card {
      background: var(--bg-secondary);
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 1rem;
    }
    
    .panel-card h3 {
      font-size: 0.875rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
    }
    
    .stat-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
    }
    
    .stat-item {
      text-align: center;
      padding: 0.5rem;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
    }
    
    .stat-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }
    
    .stat-value.positive { color: var(--success); }
    .stat-value.negative { color: var(--danger); }
    
    /* Quick Actions */
    .quick-actions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .quick-btn {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem;
      color: var(--text-primary);
      font-size: 0.875rem;
      cursor: pointer;
      text-align: left;
      transition: all 0.2s;
    }
    
    .quick-btn:hover {
      border-color: var(--accent);
      background: rgba(99, 102, 241, 0.1);
    }
    
    /* Responsive */
    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }
      .side-panel {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon">K</div>
      <span class="logo-text">K.I.T.</span>
    </div>
    <div class="status-indicator">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Connecting...</span>
    </div>
  </header>
  
  <main>
    <div class="chat-panel">
      <div class="chat-header">üí¨ Chat with K.I.T.</div>
      <div class="chat-messages" id="messages">
        <div class="message system">
          Welcome to K.I.T. Dashboard. Type a message to start chatting.
        </div>
      </div>
      <div class="chat-input-container">
        <textarea 
          class="chat-input" 
          id="chatInput" 
          placeholder="Ask K.I.T. anything..."
          rows="1"
        ></textarea>
        <button class="send-btn" id="sendBtn">Send</button>
      </div>
    </div>
    
    <div class="side-panel">
      <div class="panel-card">
        <h3>üìä Portfolio</h3>
        <div class="stat-grid">
          <div class="stat-item">
            <div class="stat-value" id="totalValue">$0</div>
            <div class="stat-label">Total Value</div>
          </div>
          <div class="stat-item">
            <div class="stat-value positive" id="dailyPnl">+0%</div>
            <div class="stat-label">24h Change</div>
          </div>
        </div>
      </div>
      
      <div class="panel-card">
        <h3>‚ö° Quick Actions</h3>
        <div class="quick-actions">
          <button class="quick-btn" onclick="sendQuick('Show my portfolio')">
            üìà View Portfolio
          </button>
          <button class="quick-btn" onclick="sendQuick('Analyze BTC/USDT')">
            üîç Analyze BTC
          </button>
          <button class="quick-btn" onclick="sendQuick('What are the market trends?')">
            üìä Market Trends
          </button>
          <button class="quick-btn" onclick="sendQuick('Show active signals')">
            üì° Active Signals
          </button>
        </div>
      </div>
      
      <div class="panel-card">
        <h3>ü§ñ Agent Status</h3>
        <div id="agentStatus" style="color: var(--text-secondary); font-size: 0.875rem;">
          Loading...
        </div>
      </div>
    </div>
  </main>
  
  <script>
    const WS_URL = `ws://${window.location.hostname}:${window.location.port}`;
    let ws = null;
    let reconnectAttempts = 0;
    
    const messagesDiv = document.getElementById('messages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    
    function connect() {
      ws = new WebSocket(WS_URL);
      
      ws.onopen = () => {
        statusDot.classList.add('online');
        statusText.textContent = 'Connected';
        reconnectAttempts = 0;
        addMessage('system', 'üîó Connected to K.I.T.');
      };
      
      ws.onmessage = (event) => {
        try {
          const msg = JSON.parse(event.data);
          handleMessage(msg);
        } catch (e) {
          console.error('Failed to parse message:', e);
        }
      };
      
      ws.onclose = () => {
        statusDot.classList.remove('online');
        statusText.textContent = 'Disconnected';
        addMessage('system', '‚ö†Ô∏è Disconnected. Reconnecting...');
        
        // Reconnect with exponential backoff
        const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
        reconnectAttempts++;
        setTimeout(connect, delay);
      };
      
      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };
    }
    
    function handleMessage(msg) {
      switch (msg.type) {
        case 'response':
        case 'message':
          addMessage('assistant', msg.content);
          break;
        case 'status':
          addMessage('system', msg.content);
          break;
        case 'trade':
          addMessage('system', `‚ö° Trade: ${msg.content}`);
          break;
        default:
          console.log('Unknown message type:', msg);
      }
    }
    
    function addMessage(type, content) {
      const div = document.createElement('div');
      div.className = `message ${type}`;
      
      // Simple markdown-ish rendering
      content = content
        .replace(/```([\s\S]*?)```/g, '<pre>$1</pre>')
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
        .replace(/\n/g, '<br>');
      
      div.innerHTML = content;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    function sendMessage(text) {
      if (!text.trim() || !ws || ws.readyState !== WebSocket.OPEN) return;
      
      addMessage('user', text);
      
      ws.send(JSON.stringify({
        type: 'message',
        content: text.trim(),
        timestamp: Date.now()
      }));
      
      chatInput.value = '';
      chatInput.style.height = 'auto';
    }
    
    function sendQuick(text) {
      chatInput.value = text;
      sendMessage(text);
    }
    
    // Event listeners
    sendBtn.addEventListener('click', () => sendMessage(chatInput.value));
    
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage(chatInput.value);
      }
    });
    
    // Auto-resize textarea
    chatInput.addEventListener('input', () => {
      chatInput.style.height = 'auto';
      chatInput.style.height = Math.min(chatInput.scrollHeight, 150) + 'px';
    });
    
    // Connect on load
    connect();
  </script>
</body>
</html>
