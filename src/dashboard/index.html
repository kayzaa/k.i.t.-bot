<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K.I.T. Dashboard</title>
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #14141f;
      --bg-tertiary: #1e1e2e;
      --text-primary: #ffffff;
      --text-secondary: #a0a0b0;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
      --border: #2a2a3a;
      --tool-bg: #1a1a2a;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    
    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--bg-tertiary);
      border-radius: 20px;
      font-size: 0.875rem;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--danger);
    }
    
    .status-dot.online {
      background: var(--success);
      box-shadow: 0 0 10px var(--success);
    }
    
    /* Main Layout */
    main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 1rem;
      padding: 1rem;
      max-height: calc(100vh - 80px);
    }
    
    /* Chat Section */
    .chat-section {
      display: flex;
      flex-direction: column;
      background: var(--bg-secondary);
      border-radius: 1rem;
      overflow: hidden;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .message {
      max-width: 85%;
      padding: 1rem 1.25rem;
      border-radius: 1rem;
      line-height: 1.5;
    }
    
    .message.user {
      background: var(--accent);
      margin-left: auto;
      border-bottom-right-radius: 0.25rem;
    }
    
    .message.assistant {
      background: var(--bg-tertiary);
      border-bottom-left-radius: 0.25rem;
    }
    
    .message.system {
      background: transparent;
      border: 1px dashed var(--border);
      color: var(--text-secondary);
      font-size: 0.875rem;
      text-align: center;
      max-width: 100%;
    }
    
    .message.tool {
      background: var(--tool-bg);
      border-left: 3px solid var(--warning);
      font-size: 0.85rem;
      padding: 0.75rem 1rem;
    }
    
    .message.tool .tool-name {
      color: var(--warning);
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .message.tool pre {
      background: rgba(0,0,0,0.3);
      padding: 0.5rem;
      border-radius: 0.25rem;
      overflow-x: auto;
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }
    
    .message pre {
      background: rgba(0, 0, 0, 0.3);
      padding: 0.75rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      margin: 0.5rem 0;
    }
    
    .message code {
      background: rgba(0, 0, 0, 0.3);
      padding: 0.15rem 0.4rem;
      border-radius: 0.25rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9em;
    }
    
    .chat-input-container {
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 0.75rem;
    }
    
    .chat-input {
      flex: 1;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 0.875rem 1rem;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 0.95rem;
      resize: none;
      min-height: 50px;
      max-height: 150px;
    }
    
    .chat-input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .send-btn {
      background: var(--accent);
      border: none;
      border-radius: 0.75rem;
      padding: 0 1.5rem;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .send-btn:hover {
      background: var(--accent-hover);
    }
    
    /* Side Panel */
    .side-panel {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
    }
    
    .panel-card {
      background: var(--bg-secondary);
      border-radius: 1rem;
      padding: 1.25rem;
    }
    
    .panel-card h3 {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: var(--text-secondary);
    }
    
    .stat-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
    }
    
    .stat-value.positive { color: var(--success); }
    .stat-value.negative { color: var(--danger); }
    
    .stat-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }
    
    .quick-actions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .quick-btn {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      color: var(--text-primary);
      text-align: left;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.875rem;
    }
    
    .quick-btn:hover {
      background: var(--accent);
      border-color: var(--accent);
    }
    
    /* Responsive */
    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr auto;
      }
      
      .side-panel {
        flex-direction: row;
        overflow-x: auto;
      }
      
      .panel-card {
        min-width: 250px;
      }
    }

    /* Typing indicator */
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 0.5rem 0;
    }
    
    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: var(--text-secondary);
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }
    
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
      30% { transform: translateY(-4px); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon">K</div>
      <span class="logo-text">K.I.T.</span>
    </div>
    <div class="status-indicator">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Connecting...</span>
    </div>
  </header>
  
  <main>
    <div class="chat-section">
      <div class="chat-messages" id="messages">
        <div class="message system">
          Willkommen bei K.I.T.! Schreib eine Nachricht oder klick auf "Setup starten" um loszulegen.
        </div>
      </div>
      <div class="chat-input-container">
        <textarea 
          class="chat-input" 
          id="chatInput" 
          placeholder="Ask K.I.T. anything..."
          rows="1"
        ></textarea>
        <button class="send-btn" id="sendBtn">Send</button>
      </div>
    </div>
    
    <div class="side-panel">
      <div class="panel-card">
        <h3>üìä Portfolio</h3>
        <div class="stat-grid">
          <div class="stat-item">
            <div class="stat-value" id="totalValue">$0</div>
            <div class="stat-label">Total Value</div>
          </div>
          <div class="stat-item">
            <div class="stat-value positive" id="dailyPnl">+0%</div>
            <div class="stat-label">24h Change</div>
          </div>
        </div>
      </div>
      
      <div class="panel-card">
        <h3>‚ö° Quick Actions</h3>
        <div class="quick-actions">
          <button class="quick-btn" onclick="sendQuick('Lass uns loslegen! Starte das Setup.')">
            üöÄ Setup starten
          </button>
          <button class="quick-btn" onclick="sendQuick('Zeig mir meinen Status')">
            üìä Status pr√ºfen
          </button>
          <button class="quick-btn" onclick="sendQuick('Analysiere Bitcoin')">
            üìà BTC analysieren
          </button>
          <button class="quick-btn" onclick="sendQuick('Was sind gute Trading-Chancen?')">
            üí° Trading Ideen
          </button>
        </div>
      </div>
      
      <div class="panel-card">
        <h3>ü§ñ Agent Status</h3>
        <div id="agentStatus" style="color: var(--text-secondary); font-size: 0.875rem;">
          Ready to assist
        </div>
      </div>
    </div>
  </main>
  
  <script>
    const WS_URL = `ws://${window.location.hostname}:${window.location.port}`;
    let ws = null;
    let reconnectAttempts = 0;
    let currentResponse = '';
    let isStreaming = false;
    let streamingDiv = null;
    
    const messagesDiv = document.getElementById('messages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    
    function connect() {
      ws = new WebSocket(WS_URL);
      
      ws.onopen = () => {
        statusDot.classList.add('online');
        statusText.textContent = 'Connected';
        reconnectAttempts = 0;
        addMessage('system', 'üîó Connected to K.I.T.');
      };
      
      ws.onmessage = (event) => {
        try {
          const msg = JSON.parse(event.data);
          handleMessage(msg);
        } catch (e) {
          console.error('Failed to parse message:', e);
        }
      };
      
      ws.onclose = () => {
        statusDot.classList.remove('online');
        statusText.textContent = 'Disconnected';
        addMessage('system', '‚ö†Ô∏è Disconnected. Reconnecting...');
        
        const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
        reconnectAttempts++;
        setTimeout(connect, delay);
      };
      
      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };
    }
    
    function handleMessage(msg) {
      switch (msg.type) {
        case 'chunk':
          // Streaming chunk - append to current response
          if (!isStreaming) {
            isStreaming = true;
            streamingDiv = addMessageElement('assistant', '');
          }
          currentResponse += msg.content;
          streamingDiv.innerHTML = formatContent(currentResponse);
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
          break;
          
        case 'tool_call':
          // Tool is being called
          addToolMessage('calling', msg.name, msg.args);
          break;
          
        case 'tool_result':
          // Tool result received
          addToolMessage('result', msg.name, msg.result);
          break;
          
        case 'message':
          // Final message
          if (isStreaming) {
            isStreaming = false;
            currentResponse = '';
            streamingDiv = null;
          } else {
            addMessage('assistant', msg.content);
          }
          break;
          
        case 'status':
          addMessage('system', msg.content);
          break;
          
        case 'error':
          addMessage('system', '‚ùå ' + msg.content);
          break;
          
        default:
          console.log('Unknown message type:', msg);
      }
    }
    
    function formatContent(content) {
      return content
        .replace(/```([\s\S]*?)```/g, '<pre>$1</pre>')
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
        .replace(/\n/g, '<br>');
    }
    
    function addMessageElement(type, content) {
      const div = document.createElement('div');
      div.className = `message ${type}`;
      div.innerHTML = formatContent(content);
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      return div;
    }
    
    function addMessage(type, content) {
      return addMessageElement(type, content);
    }
    
    function addToolMessage(action, toolName, data) {
      const div = document.createElement('div');
      div.className = 'message tool';
      
      const icon = action === 'calling' ? 'üîß' : '‚úÖ';
      const label = action === 'calling' ? 'Calling' : 'Result';
      
      let dataHtml = '';
      if (data) {
        const dataStr = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
        if (dataStr.length > 500) {
          dataHtml = `<pre>${dataStr.substring(0, 500)}...</pre>`;
        } else {
          dataHtml = `<pre>${dataStr}</pre>`;
        }
      }
      
      div.innerHTML = `
        <div class="tool-name">${icon} ${label}: ${toolName}</div>
        ${dataHtml}
      `;
      
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    function sendMessage(text) {
      if (!text.trim() || !ws || ws.readyState !== WebSocket.OPEN) return;
      
      addMessage('user', text);
      
      // Reset streaming state
      isStreaming = false;
      currentResponse = '';
      streamingDiv = null;
      
      ws.send(JSON.stringify({
        type: 'chat',
        content: text.trim(),
        timestamp: Date.now()
      }));
      
      chatInput.value = '';
      chatInput.style.height = 'auto';
    }
    
    function sendQuick(text) {
      chatInput.value = text;
      sendMessage(text);
    }
    
    // Event listeners
    sendBtn.addEventListener('click', () => sendMessage(chatInput.value));
    
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage(chatInput.value);
      }
    });
    
    // Auto-resize textarea
    chatInput.addEventListener('input', () => {
      chatInput.style.height = 'auto';
      chatInput.style.height = Math.min(chatInput.scrollHeight, 150) + 'px';
    });
    
    // Connect on load
    connect();
  </script>
</body>
</html>
